<mat-tab-group>
  <mat-tab (click)="onTabChange('view')" label="View"></mat-tab>
  <mat-tab (click)="onTabChange('manage')" label="Manage"></mat-tab>
  <mat-tab (click)="onTabChange('pages')" label="Pages"></mat-tab>
  <mat-tab (click)="onTabChange('workflow')" label="Workflow"></mat-tab>
  <mat-tab (click)="onTabChange('search')" label="Search"></mat-tab>
  <mat-tab (click)="onTabChange('media')" label="Media"></mat-tab>
</mat-tab-group>

<div class="mt-4">
  @if (selectedTab === 'view') {
  <app-view-tools />
  } @else if (selectedTab === 'manage') {
  <app-manage-tools />
  } @else if (selectedTab === 'pages') {
  <app-pages-tools />
  } @else if (selectedTab === 'workflow') {
  <app-workflow-tools />
  } @else if (selectedTab === 'search') {
  <app-search-tools />
  } @else if (selectedTab === 'media') {
  <app-media-tools />
  }
</div>
